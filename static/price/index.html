    <style>

    <script>
        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Configuration
        const PDF_URL = 'price.pdf';

        // Sections - EDIT THIS ARRAY
        const SECTIONS = [
            { title: "–î–µ–∫–æ—Ä –ö–ó", page: 1 },
            { title: "–î–î –ë–µ–ª—ã–π", page: 28 },
            { title: "MEX", page: 35 },
            { title: "Laconistiq", page: 37 },
            { title: "ADS –∞–ª—é–º-–π –ø—Ä–æ—Ñ", page: 45 },
            { title: "Decoplume", page: 55 },
            { title: "–î–î –¶–≤–µ—Ç–Ω–æ–π", page: 59 },
            { title: "GP", page: 60 },
            { title: "Plintex", page: 65 },
            { title: "–î–µ –ë–ê–ì–ï–¢", page: 66 },
            { title: "Bello Deco", page: 70 },
            { title: "DKZ,–ì–∏–±–∫–∏–π –ú—Ä–∞–º–æ—Ä", page: 74 },
            { title: "–ü–∞–Ω–µ–ª–∏ —Å–∫–∞–ª–∞", page: 76 },
            { title: "Solid", page: 77 },
            { title: "–î–µ–∫–æ—Ä –ï–ö", page: 79 },
            { title: "PROPLAS", page: 81 },
            { title: "–¢–†–ê–§–ê–†–ï–¢–´", page: 82 },
            { title: "–ö–ª–µ–π, –∫—Ä–∞—Å–∫–∞", page: 90 },
            { title: "–ü–æ–¥–ª–æ–∂–∫–∞", page: 91 },
            { title: "–°–∞–º–æ–∫–ª–µ–π–∫–∞", page: 92 },
            { title: "–ü–æ—Ç–∞–ª—å ", page: 93 },
        ];

        // State
        let pdfDoc = null;
        let totalPages = 0;
        let currentPage = 1;
        let searchResults = [];
        let currentSearchIndex = 0;
        const scale = 2;

        // Initialize
        async function init() {
            renderSections();
            await loadPDF();
        }

        // Render sections in sidebar
        function renderSections() {
            const container = document.getElementById('sections-list');
            container.innerHTML = SECTIONS.map((section, index) => `
                <div class="section-item" data-page="${section.page}" onclick="goToPage(${section.page}); toggleSidebar();">
                    ${section.title}
                    <div class="section-page">–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${section.page}</div>
                </div>
            `).join('');
        }

        // Load PDF and render all pages
        // Load PDF and render all pages
async function loadPDF() {
    try {
        pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
        totalPages = pdfDoc.numPages;

        const wrapper = document.getElementById('pages-wrapper');
        wrapper.innerHTML = '';

        // Create content container for zoom
        const content = document.createElement('div');
        content.className = 'pages-content';
        content.id = 'pages-content';
        wrapper.appendChild(content);

        // Render all pages
        for (let i = 1; i <= totalPages; i++) {
            // Create container
            const container = document.createElement('div');
            container.className = 'page-container';
            container.id = `page-${i}`;

            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.className = 'page-canvas';
            container.appendChild(canvas);

            // Create text layer
            const textLayer = document.createElement('div');
            textLayer.className = 'text-layer';
            container.appendChild(textLayer);

            content.appendChild(container);

            await renderPage(i, canvas, textLayer);
        }

        // Create tabs
        renderTabs();

        // Track scroll position
        wrapper.addEventListener('scroll', updateCurrentPage);

    } catch (error) {
        console.error('Error loading PDF:', error);
        document.getElementById('pages-wrapper').innerHTML =
            '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ PDF</div>';
    }
}

        // Render single page
        async function renderPage(pageNum, canvas, textLayer) {
            const page = await pdfDoc.getPage(pageNum);

            const wrapper = document.getElementById('pages-wrapper');
            const maxWidth = wrapper.clientWidth - 40;
            const viewport = page.getViewport({ scale: 1 });

            // –ë–∞–∑–æ–≤—ã–π –º–∞—Å—à—Ç–∞–± –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const displayScale = Math.min(scale, maxWidth / viewport.width);

            // –£—á–∏—Ç—ã–≤–∞–µ–º –ø–ª–æ—Ç–Ω–æ—Å—Ç—å –ø–∏–∫—Å–µ–ª–µ–π —ç–∫—Ä–∞–Ω–∞ (retina)
            const pixelRatio = window.devicePixelRatio || 1;
            const renderScale = displayScale * pixelRatio;

            const displayViewport = page.getViewport({ scale: displayScale });
            const renderViewport = page.getViewport({ scale: renderScale });

            // Canvas —Ä–µ–Ω–¥–µ—Ä–∏–º –≤ –≤—ã—Å–æ–∫–æ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏
            canvas.width = renderViewport.width;
            canvas.height = renderViewport.height;

            // –ù–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º —Ä–∞–∑–º–µ—Ä–µ —á–µ—Ä–µ–∑ CSS
            canvas.style.width = `${displayViewport.width}px`;
            canvas.style.height = `${displayViewport.height}px`;

            const ctx = canvas.getContext('2d');
            await page.render({
                canvasContext: ctx,
                viewport: renderViewport
            }).promise;

            // Render text layer
            const textContent = await page.getTextContent();

            textLayer.style.width = `${displayViewport.width}px`;
            textLayer.style.height = `${displayViewport.height}px`;

            pdfjsLib.renderTextLayer({
                textContent: textContent,
                container: textLayer,
                viewport: displayViewport,
                textDivs: []
            });
        }

        // Render tabs
        function renderTabs() {
            const container = document.getElementById('tabs-scroll');
            container.innerHTML = '';

            SECTIONS.forEach((section, index) => {
                const tab = document.createElement('button');
                tab.className = 'tab-item';
                tab.textContent = section.title;
                tab.onclick = () => goToPage(section.page);
                if (index === 0) tab.classList.add('active');
                container.appendChild(tab);
            });
        }

        // Go to page
        function goToPage(pageNum) {
            const canvas = document.getElementById(`page-${pageNum}`);
            if (canvas) {
                canvas.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Update current page based on scroll
        function updateCurrentPage() {
            const wrapper = document.getElementById('pages-wrapper');
            const scrollTop = wrapper.scrollTop;

            let newCurrentPage = 1;

            for (let i = 1; i <= totalPages; i++) {
                const canvas = document.getElementById(`page-${i}`);
                if (canvas && canvas.offsetTop <= scrollTop + 100) {
                    newCurrentPage = i;
                }
            }

            if (newCurrentPage !== currentPage) {
                currentPage = newCurrentPage;
                updateActiveTabs();
                updateActiveSection();
            }
        }

        // Update active tab
        function updateActiveTabs() {
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach((tab, index) => {
                const sectionPage = SECTIONS[index].page;
                const nextSectionPage = SECTIONS[index + 1]?.page || totalPages + 1;

                if (currentPage >= sectionPage && currentPage < nextSectionPage) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // Update active section
        function updateActiveSection() {
            const items = document.querySelectorAll('.section-item');
            items.forEach((item, index) => {
                const sectionPage = SECTIONS[index].page;
                const nextSectionPage = SECTIONS[index + 1]?.page || totalPages + 1;

                if (currentPage >= sectionPage && currentPage < nextSectionPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Search
        async function handleSearch(event) {
            if (event.key === 'Enter') {
                await performSearch();
            }
        }

        async function performSearch() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            if (!query) {
                clearSearch();
                return;
            }

            searchResults = [];

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfDoc.getPage(i);
                const textContent = await page.getTextContent();
                const text = textContent.items.map(item => item.str).join(' ').toLowerCase();

                if (text.includes(query)) {
                    searchResults.push(i);
                }
            }

            const resultsSpan = document.getElementById('search-results');
            const searchNav = document.getElementById('search-nav');

            if (searchResults.length > 0) {
                currentSearchIndex = 0;
                resultsSpan.textContent = `1/${searchResults.length}`;
                searchNav.style.display = 'flex';
                goToPage(searchResults[0]);
            } else {
                resultsSpan.textContent = '–ù–µ –Ω–∞–π–¥–µ–Ω–æ';
                searchNav.style.display = 'none';
            }
        }

        function prevSearchResult() {
            if (searchResults.length === 0) return;
            currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
            document.getElementById('search-results').textContent =
                `${currentSearchIndex + 1}/${searchResults.length}`;
            goToPage(searchResults[currentSearchIndex]);
        }

        function nextSearchResult() {
            if (searchResults.length === 0) return;
            currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
            document.getElementById('search-results').textContent =
                `${currentSearchIndex + 1}/${searchResults.length}`;
            goToPage(searchResults[currentSearchIndex]);
        }

        function clearSearch() {
            searchResults = [];
            currentSearchIndex = 0;
            document.getElementById('search-results').textContent = '';
            document.getElementById('search-nav').style.display = 'none';
        }

        // Modal
        function openDownloadModal() {
            document.getElementById('download-modal').classList.add('active');
        }

        function closeDownloadModal(event) {
            if (!event || event.target.id === 'download-modal') {
                document.getElementById('download-modal').classList.remove('active');
            }
        }

        // Sidebar toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('open');
        }

        // Pinch zoom handling
let initialDistance = 0;
let currentScale = 1;
let minScale = 1;
let maxScale = 3;

const pagesWrapper = document.getElementById('pages-wrapper');

pagesWrapper.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches);
    }
});

pagesWrapper.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
        e.preventDefault();
        const currentDistance = getDistance(e.touches);
        const delta = currentDistance / initialDistance;

        let newScale = currentScale * delta;
        newScale = Math.max(minScale, Math.min(maxScale, newScale));

        const content = document.getElementById('pages-content');
        content.style.transform = `scale(${newScale})`;

        initialDistance = currentDistance;
        currentScale = newScale;
    }
}, { passive: false });

function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
}

        // Start
        init();
